version: '3.3'

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    container_name: simulazione2
    volumes: 
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - target: 3306
        published: 4005
        protocol: tcp
        mode: host
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

volumes:
  mysql-data:
